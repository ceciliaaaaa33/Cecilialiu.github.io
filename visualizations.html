<body>
    <section class="viz-hero">
        <div class="container">
            <h1 class="viz-hero-title">Data Visualizations</h1>
            <p class="viz-hero-subtitle">Exploring data through creative visual storytelling</p>
        </div>

    <section class="section">
        <div class="container">
            <div class="viz-card">
                <div class="viz-header">
                    <h2 class="viz-title">Monthly Temperature Trends</h2>

                <div class="viz-container" id="temperatureViz"></div>
